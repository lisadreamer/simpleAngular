<!doctype html>
<html>
  <head>
      <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>-->
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
  </head>
  <body ng-app="myApp">
    <!--<div class="header">
      <div class="container"></div>
    </div>-->    
    <div class="main" ng-controller="MainController">
      
      <div class="container">
        <h1>{{title}}</h1>                
        <div ng-repeat="product in products" class="col-md-6"> 
          <div class="thumbnail"> 
          <img class="blogimg" ng-src="{{product.cover}}"> 
          <p class="title">{{ product.name }}</p>     		
          <p class="date">{{ product.pubdate | date }}</p> 
              <div class="rating">
                <p class="likes" ng-click="plusOne($index)">
                    <img src="./img/like.png" width="15"/>{{product.likes}}</p>
              </div>
          </div> 
		    </div>        
      </div>

      <div ng-view></div> 
    </div>

    <div class="forecast" ng-controller="FileController">
        <div class="container ">
          <div class="row boxforecast">
        
          <div class="col-sm-11 col-sm-offset-1">
            <h1>{{ fiveDay.city.name }}</h1>
            <h2>7-day forecast</h2>
            <div ng-repeat="day in fiveDay.list">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">
                  <p>{{day.weather[0].main}}</p>
                </div>

                <!-- icon -->
                <div class="weather col-xs-3">

									<img ng-src="{{'http://openweathermap.org/img/w/'+day.weather[0].icon+'.png'}}"/>
                </div>

                <!-- high -->
                <div class="high col-xs-2">
									<p>{{day.temp.max+'C'}}</p>
                </div>

                <!-- low -->
                <div class="low col-xs-2">
									<p>{{day.temp.min+'C'}}</p>
                </div>
              </div>
            </div>
          </div>
          
        
        </div>
        </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="http://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>


    <!-- Modules -->
    <script src="./js/app.js"></script>

    <!-- Controllers -->
    <script src="./js/controllers/MainController.js"></script>
    <script src="./js/controllers/FileController.js"></script>
    <script src="./js/controllers/HomeController.js"></script>
    <script src="./js/controllers/PhotoController.js"></script>

    <!--Directives-->
    <!--<script src="./js/directives/appInfo.js"></script>-->
    <script src="./js/directives/installApp.js"></script>

    <!-- Services -->
    <script src="./js/services/forecast.js"></script>
    <script src="./js/services/photos.js"></script>

  </body>
</html>
